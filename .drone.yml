    - CACHE_HASH=`/opt/metwork-mfext/bin/_build_cache_hash.sh .`

    - if ! test -f /buildcache/build_mfserv_${DRONE_BRANCH}_$${CACHE_HASH}; then echo $${CACHE_HASH} >.drone_cache; fi

