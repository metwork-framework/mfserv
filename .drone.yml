    image: metwork/mfxxx-${OS_VERSION}-buildimage:${DRONE_BRANCH}
    environment:
      - TARGET_DIR=${DRONE_BRANCH##release_}
    when:
      event: tag
      branch: [ release_* ]
  publish_ci_integration:
