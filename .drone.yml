    - mkdir -p /opt/metwork-mfserv-$${TARGET_DIR}
    - make
    - make doc
    - rm -Rf html_doc
    - cp -Rf /opt/metwork-mfserv-$${TARGET_DIR}/html_doc .
    - make test
    - make RELEASE_BUILD=${DRONE_BUILD_NUMBER} rpm
    - mv /opt/metwork-mfserv-$${TARGET_DIR}/*.rpm .


