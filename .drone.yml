    image: metwork/mfxxx-${OS_VERSION}-buildimage:integration
    environment:
      - MFCOM_BRANCH=integration
    <<: *bootstrap_common
    volumes:
      - /buildcache:/buildcache
    when:
      event: push
      branch: integration
  bootstrap_integration_pr:
    image: metwork/mfxxx-${OS_VERSION}-buildimage:integration
    environment:
      - MFCOM_BRANCH=integration
    <<: *bootstrap_common
    when:
      event: pull_request
      branch: integration
  bootstrap:
    image: metwork/mfxxx-${OS_VERSION}-buildimage:master
    environment:
      - MFCOM_BRANCH=master
    <<: *bootstrap_common
    volumes:
      - /buildcache:/buildcache
    when:
      event: push
      branch: [ master, ci_*, pci_* ]
  build_integration:
    <<: *build_common
    image: metwork/mfxxx-${OS_VERSION}-buildimage:integration
